<div class="" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button @click="show = null" type="button" class="close"  aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Do you want to delete: <p class="font-weight-bold" x-text="blog.title"></p></p>
                </div>
                <div class="modal-footer">
                    <button @click="deleteBlog(blog.id)" type="button" class="btn btn-danger">Confirm</button>
                    <button @click="show = null" type="button" class="btn btn-secondary">Cancel</button>
                </div>
            </div>
        </div>
    </div>
