<div x-data="tableOperations()">
    {% include 'blog/alert.html' %}
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <template x-for="(blog, index) in blogs">
            <tr :key="blog.id">
                <th x-text="index+1" scope="row"></th>
                <td>
                    <input type="text" name="title" x-model="blog.title">
                </td>
                <td>
                    <input type="text" name="description" x-model="blog.description">
                </td>
                <td>
                    <button @click="editBlog(blog)" type="button" class="btn btn-success">Save Edit</button>
                </td>
                <td>

                    <button @click="show = blog.id" type="button" class="btn btn-danger">Delete</button>
                    <div x-show="show === blog.id">
                        {% include 'blog/modal.html' %}
                    </div>
                </td>
            </tr>
        </template>
    </table>
</div>
